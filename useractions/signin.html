<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d93f1af936.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../books/style.css" />
    <link rel="stylesheet" href="../Public/NavBar.css" />
    <link rel="stylesheet" href="./useractions.css" />

    <title>Sign In</title>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light shadow">
        <a class="navbar-brand" href="#"
          ><img class="Icon" src="../Public/download.png"
        /></a>
      </nav>
    </div>

    <div class="container signupForm">
        <div class="card bg-light">
        <article class="card-body mx-auto btninputSize" style="max-width: 400px;">

            <h4 class="card-title mt-3 text-center">Sign in to Goodreads</h4>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                <input name="" class="form-control" placeholder="you@yours.com" type="email">
            </div> <!-- form-group// -->

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="Password" type="password">
            </div> <!-- form-group// -->

            <label for="remember-me" class="text-info"><span><input id="remember-me" name="remember-me" type="checkbox"></span>
              <span style="color:black">  Keep me signed in</span>
            </label>

            <br>
                                 
            <div class="form-group">
              <a href="../homepage/homepagelogged.html" style="text-decoration: none;"><button type="submit" class="btn btn-warning btn-block" style="margin-top:10px"> Sign In </button></a>

                <p class="divider-text alignTextDivider">
                    <span class="bg-light">OR</span>
                </p>

                <button type="submit" class="btn btn-primary btn-block"> <i class="fab fa-facebook-f" aria-hidden="true"></i>     Sign in with Facebook </button>
                <button type="submit" class="btn btn-primary btn-block"> <i class="fab fa-amazon" aria-hidden="true"></i>     Sign in with Amazon </button>

                <button type="submit" class="btn btn-primary btn-block"> <i class="fab fa-twitter" aria-hidden="true"></i>      Sign in with Twitter </button>
                <button type="submit" class="btn btn-primary btn-block"> <i class="fab fa-google" aria-hidden="true"></i>     Sign in with Google </button>
            </div> <!-- form-group// -->      

            <p class="text-center">Not a member? <a href="./signup.html">Sign Up</a> </p>
            <p class="text-center"><a href="">Forgot password</a> </p>

        </form>
        </article>
        </div> <!-- card.// -->
        
        </div> 
        <!--container end.//-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
